<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="container">
            <div id="home-container">
                <h3>HOME</h3>
                <div id="score1">
                <div id="score-recorder">
                
                    <p class="the-score" id="home-score"></p>
                </div>
                <div id="score-point-container">
                    <button type="button" class="point"  onclick="onePointHome()">+1</button>
                    <button type="button"  class="point" onclick="twoPointHome()">+2</button>
                    <button  type="button" class="point" onclick="threePointHome()">+3</button>
                
                </div>
            </div>
            </div>
            <div class="btn-holder"><button type="button" class="btn" onclick="reset()">RESET</button></div>
            <div id="home-container">
                <h3>GUEST</h3>
                <div id="score1">
                <div id="score-recorder">
                
                    <p class="the-score" id="away-score">10</p>
                </div>
                <div id="score-point-container">
                    <button type="button"  class="point" onclick="onePointAway()">+1</button>
                    <button type="button"  class="point" onclick="twoPointAway()">+2</button>
                    <button type="button"  class="point" onclick="threePointAway()">+3</button>
                
                </div>
            </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
